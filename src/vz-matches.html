<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="alu-horizontal/alu-vertical.html">


<dom-module id="vz-matches">
  <template>
    <style>
      :host {
        display: block;
        color: #212121;
        -webkit-appearance: none;
        text-align: inherit;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        padding: 0 16px;
      }

      h4 {
        @apply(--paper-font-subhead);
        margin-bottom: 8px;

        color: #737373;
      }

      span {
        white-space: nowrap;
      }

    </style>
    <alu-vertical>
      <div>
      <h4>Matches
        <small>({{matches.length}})</small>
      </h4></div>
      <div class="flex" style="overflow: scroll">
        <template is="dom-repeat" items="{{matches}}">
          <span>[[[index]]] [[item]]</span><br>
        </template>
      </div>
    </alu-vertical>


  </template>

  <script>
    Polymer({

      is: 'vz-matches',

      properties: {
        matches: {
          type: Array
        }
      }

    });
  </script>
</dom-module>
